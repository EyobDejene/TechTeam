<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <link rel="stylesheet" type="text/css" href="assets/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

<!-- start header -->
<header>
    <div class="container">
        <!-- start navigation -->
        <nav>
            <ul>
                <li><a href="overview.html" class="profile-button"><img src="assets/img/icons/left-arrow.svg"></a></li>
                <li><a href="#" class="logo"><img src="assets/img/icons/logo.svg"></a></li>
                <li><input type="submit" form="filter" value="Done"/></li>
            </ul>
        </nav>
        <!-- end navigation -->
    </div>
</header>
<!-- end header -->

<!-- start main content -->
<main>
    <!-- start filter -->
    <h1 id="page-title">Matches</h1>
        <form id="filter" action="?" method="get">
            <div class="option">
                <h2>Skil Level</h2>
                <span class="output skill">Intermediate</span>
                <input type="range" name="skilLevel" min="1" max="4" value="2" class="slider" id="skill">
                <hr>
            </div>

            <div class="option">
                <h2>Age Range</h2>
                <span class="output age">20 - 25</span>
                <input type="range" name="ageRange" min="20" max="26" value="23" class="slider" data-ownAge="20" id="age">
                <hr>
            </div>

            <div class="option">
                <h2>Max Distance</h2>
                <span class="output distance">35</span>
                <input type="range" name="maxDistance" min="1" max="50" value="10" class="slider" id="distance">
                <hr>
            </div>

            <div class="option-radio">
                <h2>Running Scheme</h2>
                <label class="container-radio radio1">1x per month
                    <input type="radio" name="runningScheme" value="1" checked="checked">
                    <span class="checkmark"></span>
                </label>
                <label class="container-radio radio2">2/3x per week
                    <input type="radio" name="runningScheme" value="2">
                    <span class="checkmark"></span>
                </label>
                <label class="container-radio radio3">1x per week
                    <input type="radio" name="runningScheme" value="3">
                    <span class="checkmark"></span>
                </label>
                <hr>
            </div>

            <div class="option-checkbox">
                <h2>Practice Time</h2>
                <label class="container-checkbox checkbox1">morning
                    <input type="checkbox" name="practiceTime" checked="checked" value="morning">
                    <span class="checkmark"></span>
                </label>
                <label class="container-checkbox checkbox2">afternoon
                    <input type="checkbox" name="practiceTime" value="afternoon">
                    <span class="checkmark"></span>
                </label>
                <label class="container-checkbox checkbox3">evening
                    <input type="checkbox" name="practiceTime" value="evening">
                    <span class="checkmark"></span>
                </label>
                <hr>
            </div>

        </form>
    <!-- end filter -->

</main>
<script src="assets/js/script.js" type="text/javascript"></script>
</body>
</html>
